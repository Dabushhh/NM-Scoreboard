<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>
<body>
    <div id="scoreboard-container">
        <div id="header">
            <h2>NM Scoreboard</h2>
        </div>
        <div id="groups">
            <h3>JOBS</h3>
            <div id="jobs">
                <div id="police-group">Police: 0</div>
                <div id="tuner-group">Tuner: 0</div>
                <div id="ems-group">EMS: 0</div>
            </div>
        </div>
        <div id="players">
            <h3>PLAYERS</h3>
            <div id="player-list"></div>
        </div>
        <div id="footer">
            <span id="total-players"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
